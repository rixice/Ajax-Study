<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
    <title>axios 发送 AJAX</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button')

        // 配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000'

        btns[0].onclick = () => {
            // GET请求
            axios.get('/axios', {
                // url参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'zhangsan',
                    age: 20
                }
            }).then((value) => {
                console.log(value)
            })
        }

        btns[1].onclick = () => {

            // axios.port('URL', '请求体', '其他配置项')
            axios.post('/axios', 
            // 请求体
            {
                username: 'admin',
                password: '123456',
            },{
                // url
                params: {
                    id: 1000,
                },
                // 请求头
                headers: {
                    height: 300,
                },
            })
        }
        
        btns[2].onclick = () => {
            axios({
                // 请求方法
                method: 'post',
                // url
                url: '/axios',
                // url参数
                params: {
                    vip: 55
                },
                // 头信息
                headers: {
                    a: 100
                },
                // 请求体
                data: {
                    username: '张三'
                }
            }).then((response) => {
                console.log(response)
            })
        }
    </script>
</body>
</html>
